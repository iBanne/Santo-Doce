<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
    <link rel="stylesheet" href="css/geral.css">
  <link rel="stylesheet" href="css/cadastro.css">

  <title>Santo Doce</title>
</head>

<body>

  <nav class="topnav">
    <img src="/image/LogoSD.png">
    <a href="Home.html" >Home</a>
    <span>|</span>
    <a href="Cadastrar.html" >Me cadastrar</a>
    <span>|</span>
    <a href="receitas.html" >Receitas</a>
</nav>

  <main class="container">
    <div class="centralizado">

      <form class="boots">

        <div class="row g3">
          <div class="form-group col-md-6">
            <label for="inputNome">Nome</label>
            <input type="Nome" class="form-control" id="inputNome" placeholder="Nome" required minlength="4"
              maxlength="10" title="Digite um nome válido">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-6">
            <label for="inputSobrenome">Sobrenome</label>
            <input type="Sobrenome" class="form-control" id="inputSobrenome" placeholder="Sobrenome" required
              minlength="4" maxlength="50" title="Digite um sobrenome válido">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-6">
            <label for="inputemail">E-mail</label>
            <input type="email" class="form-control" id="inputemail" placeholder="E-mail" required minlength="10"
              maxlength="50" title="Digite um E-mail válido">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-6">
            <label for="inputCPFe">CPF</label>
            <input type="CPF" class="form-control" id="inputCPF" placeholder="CPF" required minlength="11"
              maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx">
            <span class="mensagem-erro" data-erro=""></span>
          </div>
          <div class="form-group col-md-8">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua xxx xxxx, nº xxxx" required
              minlength="10" maxlength="100">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-4">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Digite sua cidade" required
              minlength="5" maxlength="50">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-4">
            <label for="inputTelefone">Telefone</label>
            <input type="tel" class="form-control" id="inputTell" placeholder="(99) 9999-9999"
              pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
              title="Número de telefone precisa ser no formato (99) 9999-9999" required="required" minlength="14"
              maxlength="15" title="Digite um telefone válido. Ex:(00)00000-0000">
            <span class="mensagem-erro" data-erro=""></span>
          </div>

          <div class="form-group col-md-6">
            <label for="inputEstado">Estado</label>
            <select id="inputEstado" class="form-control" required>
              <option selected>Escolher...</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP" placeholder="xxxxx-xx" required pattern="\d{5}-?\d{3}"
              minlength="8" maxlength="9" title="Digite um CEP válido. Ex: 00000-000">
            <span class="mensagem-erro" data-erro=""></span>
          </div>
        </div>

        <div class="row g3">
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-julia" onclick="validarCPF()">Cadastrar</button>
          </div>
          
          <div class="form-group col-md-6">             
            <a href="Home.html" class="btn btn-julia">Voltar a Home</a>
          </div>  
        </div>

      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>

  <script src="/js/validacaocpf.js"></script>

</body>

</html>
